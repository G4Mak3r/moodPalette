<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Palette</title>
    <style>
        /* --- НАСТРОЙКИ --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --bg-color: #111;
            --text-color: #ffffff;
            --accent-color: #ffffff; /* Основной цвет свечения */
            --cursor-size: 500px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.8s ease;
        }

        /* --- ШУМ (Low Opacity) --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.02; /* Снижено по просьбе */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* --- КУРСОР --- */
        .cursor-glow {
            position: fixed;
            width: var(--cursor-size);
            height: var(--cursor-size);
            background: radial-gradient(circle, var(--accent-color) 0%, rgba(255,255,255,0) 65%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: soft-light;
            z-index: 0;
            opacity: 0.5;
            transition: background 0.5s ease;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 101;
            mix-blend-mode: exclusion;
        }

        /* --- КАРТОЧКА --- */
        .card-container {
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 4rem;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            width: 90vw;
            max-width: 550px;
        }

        /* Секция с тремя кружками */
        .palette-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: none; /* Кастомный курсор */
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            position: relative;
        }
        
        /* Активный кружок чуть больше и с обводкой */
        .color-circle.active {
            transform: scale(1.3);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
            z-index: 2;
        }

        .color-circle:hover {
            transform: scale(1.15);
        }
        .color-circle.active:hover {
            transform: scale(1.35);
        }

        /* Текстовая часть */
        h1 {
            font-size: 1.8rem; /* Увеличили название цвета */
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: -0.02em;
        }

        .hex-wrapper {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
        }

        .hex-code {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.9;
            transition: transform 0.2s, text-shadow 0.2s;
        }
        
        .hex-code:hover {
            transform: scale(1.02);
            text-shadow: 0 0 30px var(--accent-color);
        }

        .description {
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Уведомление COPIED */
        .notification {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .hex-wrapper.copied .notification {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* --- КНОПКА R (RELOAD) --- */
        .reload-container {
            margin-top: 3rem;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: center;
        }

        .btn-reload {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: none; /* Снова кастомный курсор */
        }

        .btn-reload:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(180deg);
            border-color: rgba(255,255,255,0.6);
        }

        .hint {
            margin-left: 10px;
            font-size: 0.7rem;
            opacity: 0.3;
            text-align: right;
        }

        @media (max-width: 600px) {
            .hex-code { font-size: 2.5rem; }
            .card { padding: 2rem; width: 95%; }
            * { cursor: auto; }
            .cursor-dot, .cursor-glow { display: none; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="cursor-glow" id="glow"></div>
    <div class="cursor-dot" id="dot"></div>

    <div class="card-container">
        <div class="card" id="card">
            
            <div class="palette-selector" id="paletteSelector">
                </div>

            <h1 id="colorName">Loading...</h1>
            
            <div class="hex-wrapper" id="hexWrapper">
                <div class="hex-code" id="hexCode">#......</div>
                <div class="notification">COPIED</div>
            </div>
            
            <p class="description" id="colorDesc">...</p>
        </div>
    </div>

    <div class="reload-container">
        <button class="btn-reload" id="reloadBtn">R</button>
        <div class="hint">press R to shuffle</div>
    </div>

    <script>
        // --- 1. БАЗА ПАЛИТР (По 3 оттенка в каждой) ---
        const palettes = [
            {
                id: "cyber",
                colors: [
                    { name: "Neon Plasma", hex: "#7209B7", desc: "Высоковольтный фиолетовый. Энергия ночного города." },
                    { name: "Cyber Grape", hex: "#560BAD", desc: "Глубокий и насыщенный. Цвет цифровых теней." },
                    { name: "Electric Blue", hex: "#4361EE", desc: "Яркий разряд молнии в темном небе." }
                ]
            },
            {
                id: "sunset",
                colors: [
                    { name: "Solar Flare", hex: "#FF4D4D", desc: "Ослепительная вспышка закатного солнца." },
                    { name: "Hot Coral", hex: "#FF9F1C", desc: "Теплый песок и нагретая солнцем кожа." },
                    { name: "Golden Hour", hex: "#FFBF69", desc: "Самое фотогеничное время суток в цвете." }
                ]
            },
            {
                id: "forest",
                colors: [
                    { name: "Deep Moss", hex: "#2D6A4F", desc: "Тишина старого леса после дождя." },
                    { name: "Sage Leaf", hex: "#52B788", desc: "Свежесть, спокойствие и природный баланс." },
                    { name: "Mint Frost", hex: "#D8F3DC", desc: "Холодное утро на траве." }
                ]
            },
            {
                id: "ocean",
                colors: [
                    { name: "Abyss", hex: "#03045E", desc: "Тьма на дне Марианской впадины." },
                    { name: "Greek Blue", hex: "#0077B6", desc: "Крыши Санторини и бесконечный горизонт." },
                    { name: "Pacific Cyan", hex: "#90E0EF", desc: "Прозрачная вода тропической лагуны." }
                ]
            },
            {
                id: "mono",
                colors: [
                    { name: "Carbon", hex: "#212529", desc: "Строгий, бескомпромиссный графит." },
                    { name: "Concrete", hex: "#6C757D", desc: "Индустриальная эстетика мегаполиса." },
                    { name: "Smoke", hex: "#CED4DA", desc: "Легкий туман над серым городом." }
                ]
            },
            {
                id: "berry",
                colors: [
                    { name: "Dark Cherry", hex: "#590D22", desc: "Вкус дорогого вина и бархата." },
                    { name: "Lipstick Red", hex: "#A4133C", desc: "Страсть, драма и классика." },
                    { name: "Rose Sorbet", hex: "#FF4D6D", desc: "Сладкий, дерзкий и молодежный." }
                ]
            }
        ];

        // --- 2. ЛОГИКА ---
        let currentPaletteIndex = 0;
        let selectedColorIndex = 1; // По умолчанию выбираем средний цвет

        const elements = {
            card: document.getElementById('card'),
            selector: document.getElementById('paletteSelector'),
            name: document.getElementById('colorName'),
            hex: document.getElementById('hexCode'),
            hexWrapper: document.getElementById('hexWrapper'),
            desc: document.getElementById('colorDesc'),
            glow: document.getElementById('glow'),
            reloadBtn: document.getElementById('reloadBtn'),
            root: document.documentElement
        };

        function getRandomPalette() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * palettes.length);
            } while (newIndex === currentPaletteIndex); // Чтобы не повторялась та же самая
            return newIndex;
        }

        function renderPalette(paletteIndex) {
            currentPaletteIndex = paletteIndex;
            const palette = palettes[currentPaletteIndex];
            
            // Очищаем кружки
            elements.selector.innerHTML = '';

            // Создаем 3 кружка
            palette.colors.forEach((color, index) => {
                const circle = document.createElement('div');
                circle.classList.add('color-circle');
                circle.style.backgroundColor = color.hex;
                
                // Обработчик клика/наведения
                circle.addEventListener('mouseenter', () => selectColor(index));
                circle.addEventListener('click', () => selectColor(index)); // Для тачскринов

                elements.selector.appendChild(circle);
            });

            // Выбираем средний цвет по умолчанию при смене палитры
            selectColor(1);
        }

        function selectColor(index) {
            selectedColorIndex = index;
            const palette = palettes[currentPaletteIndex];
            const colorData = palette.colors[index];
            const circles = document.querySelectorAll('.color-circle');

            // 1. Визуал активного кружка
            circles.forEach((c, i) => {
                if (i === index) c.classList.add('active');
                else c.classList.remove('active');
            });

            // 2. Тексты
            elements.name.textContent = colorData.name;
            elements.hex.textContent = colorData.hex;
            elements.desc.textContent = colorData.desc;

            // 3. Цвета темы (CSS переменные)
            elements.root.style.setProperty('--accent-color', colorData.hex);
            
            // Фон делаем очень темным вариантом выбранного цвета (для атмосферы)
            // Но чтобы не усложнять JS конвертацией hex->rgb, оставим просто темный фон,
            // а свечение (glow) будет давать нужный оттенок.
        }

        function init() {
            renderPalette(getRandomPalette());
        }

        // Кнопка R (Reload)
        function reload() {
            // Эффект вращения кнопки
            elements.reloadBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => elements.reloadBtn.style.transform = 'rotate(0deg)', 400);
            
            renderPalette(getRandomPalette());
        }

        elements.reloadBtn.addEventListener('click', reload);
        
        // Глобальный хоткей R
        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyR') reload();
        });


        // --- 3. ИНТЕРАКТИВ (Копирование) ---
        elements.hexWrapper.addEventListener('click', () => {
            const hex = elements.hex.textContent;
            navigator.clipboard.writeText(hex).then(() => {
                elements.hexWrapper.classList.add('copied');
                setTimeout(() => elements.hexWrapper.classList.remove('copied'), 1500);
            });
        });


        // --- 4. ФИЗИКА (Курсор и наклон) ---
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let glowX = mouseX, glowY = mouseY;
        let dotX = mouseX, dotY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Наклон карточки
            const rotateX = (window.innerHeight / 2 - mouseY) / 30;
            const rotateY = (mouseX - window.innerWidth / 2) / 30; // Инвертировал для естественности
            elements.card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        function animate() {
            glowX += (mouseX - glowX) * 0.1;
            glowY += (mouseY - glowY) * 0.1;
            dotX += (mouseX - dotX) * 0.3;
            dotY += (mouseY - dotY) * 0.3;

            elements.glow.style.left = `${glowX}px`;
            elements.glow.style.top = `${glowY}px`;
            
            const dot = document.getElementById('dot');
            dot.style.left = `${dotX}px`;
            dot.style.top = `${dotY}px`;

            requestAnimationFrame(animate);
        }
        animate();

        // Запуск
        init();

    </script>
</body>
</html>
